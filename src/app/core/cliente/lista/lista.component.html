<div class="container-fluid ">
    <div class="row w-100 d-flex justify-content-center">
        <div class="card col-8 pb-3 pt-3 mt-5 d-flex justify-content-center">
          <div class="col d-flex justify-content-center">
            <h3 class="titulo-pagina">LISTA DE CLIENTES ATIVOS </h3>
        </div>
            <form>
              <div class="d-flex justify-content-center">
                <mat-form-field class="col-6 example-full-width w-75">
                  <mat-label>Pesquisar cliente</mat-label>
                  <input matInput placeholder="Buscar por Nome, CPF...">
                </mat-form-field>

                <button mat-button class="btn-buscar mat-elevation-z4 mt-2 ms-3">
                  <i-feather name="search"></i-feather>
                </button>
              </div>
                
            </form>  
            <table mat-table [dataSource]="clientes" class="mat-elevation-z8 demo-table mt-3">
                <ng-container matColumnDef="nome">
                  <th class="fw-bold" mat-header-cell *matHeaderCellDef>Nome</th>
                  <td mat-cell *matCellDef="let cliente">{{cliente.nomeCompleto}}</td>
                </ng-container>
              
                <ng-container matColumnDef="cpf">
                  <th class="fw-bold" mat-header-cell *matHeaderCellDef>CPF</th>
                  <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
                </ng-container>
              
                <ng-container matColumnDef="saldoConta">
                  <th class="fw-bold" mat-header-cell *matHeaderCellDef>Saldo</th>
                  <td mat-cell *matCellDef="let cliente">{{cliente.saldo}}</td>
                </ng-container>
              
                <ng-container matColumnDef="debitoConta">
                  <th class="fw-bold" mat-header-cell *matHeaderCellDef>Debito</th>
                  <td mat-cell *matCellDef="let cliente">{{cliente.debito}}</td>
                </ng-container>

                <ng-container matColumnDef="act">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td class="" mat-cell *matCellDef="let row"><button type="button" mat-button class="btn btn-edit" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right">
                    <i-feather class="icon-edit" name="edit"></i-feather> 
                  </button>
                  <button type="button" mat-button class="btn btn-delete" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right">
                    <i-feather name="trash-2"></i-feather>
                  </button>
                </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns;"
                > oo</tr>
              </table>
            </div>

    </div>
</div>
